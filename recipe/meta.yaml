{% set version = "0.7.4" %}

package:
  name: genshi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/G/Genshi/Genshi-{{ version }}.tar.gz
  sha256: d92ef3bb34474a38566f7e44e570ff3067c7f7c126670c79f660661badf8eddb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - genshi
    - genshi.filters
    - genshi.filters.tests
    - genshi.template
    - genshi.template.tests
    - genshi.template.tests.templates
    - genshi.tests

about:
  home: http://genshi.edgewall.org/
  license: BSD-3-Clause
  license_file: COPYING
  summary: A toolkit for generation of output for the web

extra:
  recipe-maintainers:
    - ocefpaf
