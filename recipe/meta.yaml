{% set version = "0.7.5" %}

package:
  name: genshi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/G/Genshi/Genshi-{{ version }}.tar.gz
  sha256: c12d6c2abf7df0ec661d9ff2e197522eae846e43dc58abd5a36443d05bc41135

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - six

test:
  imports:
    - genshi
    - genshi.filters
    - genshi.template
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://genshi.edgewall.org/
  summary: A toolkit for generation of output for the web
  doc_url: https://pythonhosted.org/Genshi/
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - ocefpaf
