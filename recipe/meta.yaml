{% set version = "0.7.3" %}

package:
  name: genshi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/G/Genshi/Genshi-{{ version }}.tar.gz
  sha256: 7933c95151d7dd2124a2b4c8dd85bb6aec881ca17c0556da0b40e56434b313a0

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - genshi
    - genshi.filters
    - genshi.filters.tests
    - genshi.template
    - genshi.template.tests
    - genshi.template.tests.templates
    - genshi.tests

about:
  home: http://genshi.edgewall.org/
  license: BSD-3-Clause
  license_file: COPYING
  summary: A toolkit for generation of output for the web

extra:
  recipe-maintainers:
    - ocefpaf
